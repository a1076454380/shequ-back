<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title>个人中心</title>
		<link rel="stylesheet" type="text/css" href="css/main.css" />
		<link rel="stylesheet" type="text/css" href="layui/css/layui.css"/>
		<link rel="stylesheet" type="text/css" href="layui/css/modules/layer/default/layer.css"/>
		<script src="layui/jquery.min.js" type="text/javascript" charset="utf-8"></script>
		<script src="layui/jquery.cityselect.js" type="text/javascript" charset="utf-8"></script>
	</head>
		<script>
			$(document).ready(function() {
				 $("#city").citySelect({
						prov: "江苏",
						city: "徐州",
						dist: "鼓楼区",
						nodata: "none"
					});
				
			});
		</script>
	<body>
		<div class="wrapper">
			<form class="layui-form layui-form-pane" action="">
				<div class="layui-form-item">
					<label class="layui-form-label">姓名</label>
					<div class="layui-input-block">
						<input type="text" name="title" required lay-verify="required" placeholder="请输入姓名" autocomplete="off" class="layui-input">
					</div>
				</div>
				<div class="layui-form-item">
					<label class="layui-form-label">手机号</label>
					<div class="layui-input-block">
						<input type="number" name="password" required lay-verify="required" placeholder="请输入手机号" autocomplete="off" class="layui-input">
					</div>
				</div>
				<div class="layui-form-item">
					<label class="layui-form-label">家庭住址</label>
					<div class="layui-input-block" id="city">
						<select name="city"  class="prov" lay-ignore>
							<option value=""></option>
							<option value="0">北京</option>
						</select>
						<select name="city"  class="city" lay-ignore>
							<option value=""></option>
							<option value="0">北京</option>
						</select>
						<select name="city"  class="dist" lay-ignore>
							<option value=""></option>
							<option value="0">北京</option>
						</select>
					</div>
				</div>
				<div class="layui-form-item">
					<label class="layui-form-label">详细地址</label>
					<div class="layui-input-block">
						<input type="text" name="title" required lay-verify="required" placeholder="请输入详细地址" autocomplete="off" class="layui-input">
					</div>
				</div>
				<div class="layui-form-item">
					<label class="layui-form-label">审核权限</label>
					<div class="layui-input-block">
						<input type="checkbox" name="like[write]" title="写作">
						<input type="checkbox" name="like[read]" title="阅读" checked>
						<input type="checkbox" name="like[dai]" title="发呆">
					</div>
				</div>
				<div class="layui-form-item">
					<label class="layui-form-label">工号</label>
					<div class="layui-input-block">
						<input type="text" name="title" required lay-verify="required" placeholder="请输入姓名" autocomplete="off" class="layui-input">
					</div>
				</div>
				<div class="layui-form-item">
					<label class="layui-form-label">职务</label>
					<div class="layui-input-block">
						<input type="text" name="title" required lay-verify="required" placeholder="请输入姓名" autocomplete="off" class="layui-input">
					</div>
				</div>
				<div class="layui-form-item">
					<label class="layui-form-label">新密码</label>
					<div class="layui-input-block">
						<input type="password" name="title" required lay-verify="required" placeholder="请输入姓名" autocomplete="off" class="layui-input">
					</div>
				</div>
				<div class="layui-form-item">
					<label class="layui-form-label">确认密码</label>
					<div class="layui-input-block">
						<input type="password" name="title" required lay-verify="required" placeholder="请输入姓名" autocomplete="off" class="layui-input">
					</div>
				</div>
				<div class="layui-form-item">
					<input type="submit"  value="提交" class="layui-btn"/>
					<input type="reset"  value="重置" class="layui-btn layui-btn-danger"/>
				</div>
			</form>
		</div>
		<script src="layui/layui.js" type="text/javascript" charset="utf-8"></script>
		<script src="layui/lay/modules/layer.js" type="text/javascript" charset="utf-8"></script>
	</body>
	<script type="text/javascript">
		layui.use('form', function(){
		  var form = layui.form;
		  
		  //监听提交
		  form.on('submit(formDemo)', function(data){
		    layer.msg(JSON.stringify(data.field));
		    return false;
		  });
		});
	</script>
</html>
