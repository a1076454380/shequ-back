<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>登录后台</title>
		<link rel="stylesheet" type="text/css" href="css/layui.css"/>
		<link rel="stylesheet" type="text/css" href="css/main.css" />
		<link rel="stylesheet" type="text/css" href="css/modules/layer/default/layer.css"/>
		<script src="jquery.min.js" type="text/javascript" charset="utf-8"></script>
	</head>
	<style type="text/css">
		
	</style>
	<body>
		<div class="wrapper login">
			<h1>
				密码找回申请
			</h1>
			<form class="layui-form layui-form-pane" action="">
				<div class="layui-form-item">
					<label class="layui-form-label">用户名</label>
					<div class="layui-input-inline">
						<input type="text" name="title" required lay-verify="required" placeholder="请输入标题" autocomplete="off" class="layui-input">
					</div>
					<div class="layui-form-mid layui-word-aux">辅助文字</div>
				</div>
				<div class="layui-form-item">
					<label class="layui-form-label">姓名</label>
					<div class="layui-input-inline">
						<input type="password" name="password" required lay-verify="required" placeholder="请输入密码" autocomplete="off" class="layui-input">
					</div>
					<div class="layui-form-mid layui-word-aux">辅助文字</div>
				</div>
				<div class="layui-form-item">
					<label class="layui-form-label">身份证</label>
					<div class="layui-input-inline">
						<input type="text" name="password" required lay-verify="required" placeholder="请输入密码" autocomplete="off" class="layui-input">
					</div>
					<div class="layui-form-mid layui-word-aux">辅助文字</div>
				</div>
				<div class="layui-form-item">
					<label class="layui-form-label">手机号</label>
					<div class="layui-input-inline">
						<input type="number" name="password" required lay-verify="required" placeholder="请输入密码" autocomplete="off" class="layui-input">
					</div>
					<div class="layui-form-mid layui-word-aux">辅助文字</div>
				</div>
				<div class="layui-form-item">
					<label class="layui-form-label">新密码</label>
					<div class="layui-input-inline">
						<input type="text" name="password" required lay-verify="required" placeholder="请输入密码" autocomplete="off" class="layui-input">
					</div>
					<div class="layui-form-mid layui-word-aux">辅助文字</div>
				</div>
				<div class="layui-form-item">
					<label class="layui-form-label">确认密码</label>
					<div class="layui-input-inline">
						<input type="text" name="password" required lay-verify="required" placeholder="请输入密码" autocomplete="off" class="layui-input">
					</div>
					<div class="layui-form-mid layui-word-aux">辅助文字</div>
				</div>
				<div class="layui-form-item">
					<label class="layui-form-label">验证码</label>
					<div class="layui-input-inline">
						<input type="number" name="password" required lay-verify="required" placeholder="请输入密码" autocomplete="off" class="layui-input">
						<div class="layui-btn layui-btn-primary">
							发送验证码
						</div>
					</div>
					<div class="layui-form-mid layui-word-aux">辅助文字</div>
				</div>
				<div class="layui-form-item" style="display: flex;justify-content: space-around;">
					 <button class="layui-btn" lay-submit lay-filter="formDemo">立即提交</button>
					 <button type="reset" class="layui-btn layui-btn-danger">重置</button>
				</div>
			</form>
		</div>
		<script src="layui.js" type="text/javascript" charset="utf-8"></script>
		<script src="lay/modules/layer.js" type="text/javascript" charset="utf-8"></script>
	</body>
	<script type="text/javascript">
		layui.use('form', function(){
		  var form = layui.form;
		  
		  //监听提交
		  form.on('submit(formDemo)', function(data){
		    layer.msg(JSON.stringify(data.field));
		    return false;
		  });
		});
		$(function(){
			$('.layui-btn-primary').click(function(){
				layer.msg('验证码已发送');
			})
		})
	</script>
</html>
